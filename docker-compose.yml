version: '3.9'
networks:
  default:
    external: true
    name: bcms
services:
  shim:
    hostname: 'bcms-shim'
    build:
      context: '.'
      dockerfile: 'Dockerfile.dev'
    ports:
      - '1279:1279'
    volumes:
      - type: bind
        source: ./src
        target: /app/src
      - type: bind
        source: ./proxy
        target: /app/proxy
      - type: bind
        source: ./.env.dev
        target: /app/.env.dev
      - type: bind
        source: ./licenses
        target: /app/licenses
      - type: bind
        source: ./storage
        target: /app/storage
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
